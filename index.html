<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="admin mt-5 d-flex flex-column w-100 align-items-center">
        <h2 class="text-warning">Contact book</h2>
        <br>
        <br>
        <input
          class="border border-danger rounded-top mb-2 w-50 form-control"
          type="text"
          name=""
          id="name"
          placeholder="Name"
        />
        <input
          class="border border-warning mb-2 w-50 form-control"
          type="text"
          name=""
          id="lname"
          placeholder="Last Name"
        />
        <input
          class="border-success mb-2 w-50 form-control"
          type="text"
          name=""
          id="phone"
          placeholder="Phone number"
        />
        <input
          class="border-primary mb-2 w-50 form-control"
          type="text"
          name=""
          id="image"
          placeholder="image URL"
        />
        <br>
        <button type="button" class="btn w-50 btn-warning" id="btn-add">Add Contact</button>
      </div>
      
      <div
      id="contact-list"
      class="d-flex flex-wrap justify-content-center"
    ></div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex flex-column w-100 align-items-center">
                        <h2>EDIT CONTACT</h2>
                        <input class="mb-2 w-100 form-control" type="text" id="edit-name" placeholder="edit title">
                        <input class="mb-2 w-100 form-control" type="text" id="edit-lname" placeholder="edit price">
                        <input class="mb-2 w-100 form-control" type="text" id="edit-phone" placeholder="edit descr">
                        <input class="mb-2 w-100 form-control" type="text" id="edit-image" placeholder="edit image URL">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btn-save-edit" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
      </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./mine.js"></script>
</body>
</html>
